              <div id="currencyInput">

        <div id="Carousel">

              <div id='sortContent'>

                      <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Action

                      <div class="dropdown-menu">
                          <button id='cases' type="button" class="btn">cases</button>
                          <div class="dropdown-divider"></div>
                          <button id='deaths' type="button" class="btn">deaths</button>
                      </div>
                    </div>

          </div>

         
         
          <!-- Modal  -->
          <div class="modal fade" 
                    id="exchangeRateModal" 
                    tabindex="-1" 
                    role="dialog" 
                    aria-labelledby="exchangeRateModalLabel" 
                    aria-hidden="true">

            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                  <div class="btn-group">
                    <button id="currencyBtn" type="button" class="btn btn-outline-info btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Currency
                    </button>
                    <div class="dropdown-menu" id="currencyList">
                      <a class="dropdown-item" href="#">CNY</a>
                      <a class="dropdown-item" href="#">USD</a>
                      <a class="dropdown-item" href="#">JPY</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Gold</a>
                    </div>
                  </div>

                  <script>
                    function restrictAlphabets(e) {
                      /*
                        var x = e.which || e.keycode;
                        if ((x >= 48 && x <= 57))
                            return true;
                        else
                            return false;
                            */
                    }
                  </script>

                  <div id="currencyAmt" class="input-group input-group-sm mb-3">
                    <input id="amount" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                  </div>

                  <button type="button" id="closeExchangeRateModal" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div id="exchangeRateTable" class="container modal-body">
                </div>

            </div>
          </div>
